<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Devices</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                DataTables Advanced Tables
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Device Type</th>
                                <th>Device Name</th>
                                <th>Serial Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="device in devices" class="odd gradeX">
                                <td>{{device.name}}</td>
                                <td>{{device.productName}}</td>
                                <td class="center">{{device.serialNumber}}</td>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
