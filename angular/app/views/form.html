<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Device</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Device
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-submit="submit()">
                            <div class="form-group">
                                <label>Device Token</label>
                                <input class="form-control" ng-model="token" name="token">
                                <p class="help-block">The Device unique Token, acquired from the vendor.</p>
                            </div>
                             <div class="form-group">
                                <label>Device Type</label>
                                <input class="form-control" ng-model="type" name="type">
                                <p class="help-block">The Device type.</p>
                            </div>
                            <div class="form-group">
                                <label>Vendor Name</label>
                                <input class="form-control" ng-model="vendor" name="vendor">
                                <p class="help-block">The Vendor Name.</p>
                            </div>
                            <button type="submit" id="submit" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
